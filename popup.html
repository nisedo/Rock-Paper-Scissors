<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        text-align: center;
      }
      button {
        font-size: 2rem;
        border: none;
        background: none;
        cursor: pointer;
        margin: 5px;
        transition: transform 0.1s;
      }
      button:active {
        transform: scale(1.2);
      }
      #result {
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose:</p>
    <button id="rock">✊</button>
    <button id="paper">✋</button>
    <button id="scissors">✌️</button>
    <p id="result"></p>
    <script src="popup.js"></script>
  </body>
</html>
